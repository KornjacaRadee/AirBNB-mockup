    <div class="details-section animated fadeInLeft">
      <h2 class="text-primary">{{accommodation.name}}</h2>
      <p class="description">A comfortable and stylish apartment with breathtaking views. Enjoy your stay in this modern and cozy space.</p>
    </div>
  </div>
  <div class="right">
    <div class="availability-section animated fadeInRight">
      <h3>Availability</h3>
      <div *ngFor="let period of availabilityPeriods" class="availability-period">
        <div class="date-interval">
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" id="startDate"  [min]="minDate" [max]="maxDate"  [(ngModel)]="selectedStartDate">
          </div>
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" class="form-control" id="endDate"  [min]="minDate" [max]="maxDate" [(ngModel)]="selectedEndDate">
          </div>
        </div>
        <div class="form-group">
          <label for="guests">Number of Guests</label>
          <input type="number" class="form-control" id="guests" [(ngModel)]="reservationData.GuestNum" min="1">
        </div>
        <p style="font-weight: bold;">Price {{ period.Price }}</p>
        <button type="button" class="btn btn-primary" (click)="reservePeriod(period.Id, selectedStartDate, selectedEndDate)">
          Reserve Period
        </button>
      </div>
    </div>
  </div>
</div>
