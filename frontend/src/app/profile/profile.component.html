<div class="wrapper">
  <div class="container profile-container">
    <div class="profile-header">
      <img src="/assets/pfp.jpg" alt="Profile Picture" class="profile-pic">
      <h1 class="text-primary">{{profile.name }} <span> {{profile.last_name}}</span></h1>
    </div>
    <div class="profile-info">
      <p><strong>Address:</strong> {{profile.address}}</p>
      <p><strong>Email:</strong> {{profile.email}}</p>
      <p><strong>Username:</strong> {{profile.username}}</p>
      <p><strong>Role:</strong> {{user.role}}</p>


    </div>
    <div class="profile-actions">
      <button class="btn btn-danger" (click)="deleteProfile()">Delete Account</button>
      <button class="btn btn-warning">Edit Account</button>
      <button class="btn btn-primary" (click)="toggleAccommodations()">Show Accommodations</button>
    </div>
  </div>




  <div *ngIf="showAccommodations" class="cards-wrapper">
    <div *ngFor="let accommodation of accomms" class="card" style="width: 18rem;">
      <img class="card-img-top" src="/assets/accommex.png" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ accommodation.name }}</h5>
        <p class="card-text">{{ accommodation.location }}</p>
        <a href="#" class="btn btn-primary">Edit</a>
        <!-- <a href="#" class="btn btn-danger" (click)="handleDelete(accommodation.id)">Delete</a> -->
      </div>

    </div>
  </div>

  </div>
