<div class="password-recovery-container">
  <div *ngIf="!showNewPasswordForm" class="recovery-token-form">
    <h2>Enter Recovery Token</h2>
    <p>Check your email for the recovery token and enter it below.</p>

    <div class="form-group">
      <input type="text" placeholder="Recovery Token" class="token-input" [(ngModel)]="recoveryToken" />
      <button class="submit-button" (click)="validateToken()">Submit</button>
    </div>
  </div>

  <div *ngIf="showNewPasswordForm" class="new-password-form">
    <h2>Set New Password</h2>

    <div class="form-group">
      <input type="password" placeholder="New Password" class="password-input" [(ngModel)]="newPassword" />
    </div>

    <div class="form-group">
      <input type="password" placeholder="Repeat New Password" class="password-input" [(ngModel)]="repeatPassword" />
    </div>

    <button class="submit-button" (click)="setNewPassword()">Set Password</button>
  </div>
</div>
