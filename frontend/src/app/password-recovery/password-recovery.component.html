<div class="password-recovery-container">
  <div class="password-recovery-form">
    <h2>Password Recovery</h2>
    <p>Enter your email to receive a password recovery token.</p>

    <div class="form-group">
      <input type="email" placeholder="Your Email" class="email-input" [(ngModel)]="email" />
      <button class="send-button" (click)="sendRecoveryEmail()">Send Recovery Email</button>
    </div>
  </div>
</div>
