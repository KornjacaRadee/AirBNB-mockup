<div class="availability-period-container">
  <div>
  <div class="form-group date-picker">
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" class="form-control" [(ngModel)]="startDate" />
  </div>
  <div class="form-group date-picker">
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" class="form-control" [(ngModel)]="endDate" />
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" id="price" class="form-control" [(ngModel)]="price" />
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="isPricePerGuest" [(ngModel)]="isPricePerGuest" />
    <label class="form-check-label" for="isPricePerGuest">Is Price Per Guest</label>
  </div>
  <button class="btn btn-primary" (click)="createAvailabilityPeriod()">Create Availability Period</button>
  </div>
</div>
